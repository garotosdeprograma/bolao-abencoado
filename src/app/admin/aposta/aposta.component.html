<div class="row content pt-2 pb-5 m-0">
  <div class="col-12 form-group row d-flex align-items-center m-0 p-3">
    <div class="form-group col-sm-6 ml-0 pl-0">
      <h2 class="text-left mt-4 mb-3">Apostas</h2>
    </div>
    <div class="form-group col-sm-4 row m-0 p-0 mt-2 mb-2">
      <div class="input-group col-sm-11 mt-2 mb-2 p-0">
        <input type="text" class="form-control" placeholder="nome" aria-label="nome">
      </div>
    </div>

    <div class="form-group col-sm-2 row ml-auto pr-0 pl-0 mr-0 ml-0 mt-3 mb-3">
      <div class="col-6 ml-0 pl-0">
        <button class="btn clean w-100" type="button">
          <img src="assets/img/clean.png" alt="Icone para limpar campos de busca">
        </button>
      </div>
      <div class="col-6 mr-0 pr-0">
        <button class="btn w-100" type="button">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  </div>

  <div class="col-12 m-0">
    <ngx-datatable 
    #table class="material" 
    [headerHeight]="40" [limit]="10" 
    [columnMode]="'force'" 
    [footerHeight]="50" 
    [rowHeight]="'auto'"
    [rows]="rows" 
    [scrollbarH]="'false'"
    [loadingIndicator]="loadingIndicator">
      <ngx-datatable-column 
      name="NÂº" [maxWidth]="30" [width]="20">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span>
            {{row.$$index +1}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Nome">
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span title="Double click to edit" (dblclick)="editing[row.$$index + '-name'] = true" *ngIf="!editing[row.$$index + '-name']">
            {{value}}
          </span>
          <input autofocus (blur)="updateValue($event, 'name', value, row)" *ngIf="editing[row.$$index + '-name']" type="text" [value]="value"
          />
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Data da aposta">
        <ng-template ngx-datatable-cell-template let-row="row" let-value="value">
          <span title="Double click to edit" (dblclick)="editing[row.$$index + '-gender'] = true" *ngIf="!editing[row.$$index + '-gender']">
            {{value}}
          </span>
          <select *ngIf="editing[row.$$index + '-gender']" (change)="updateValue($event, 'gender', value, row)" [value]="value">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Equipes Escolhidas">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Pago">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
