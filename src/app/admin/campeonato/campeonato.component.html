<div class="row content pt-2 pb-5 m-0">
    <div class="col-12 row d-flex align-items-center m-0 p-3">
        <div class="col-sm-7 ml-0 pl-0">
          <h2 class="text-left pl-0 ml-0 mt-4 mb-3">Campeonatos</h2>
        </div>
        <div class="col-8 col-sm-4 p-0 m-0">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="filter.nome" (keyup.enter)="buscar()" placeholder="campeonato..." aria-label="campeonato...">
            <span class="input-group-btn">
              <button class="btn" (click)="buscar()" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
        </div>
        <div class="col-4 col-sm-1 text-right pl-3 mr-0 pr-0 mt-2 mb-2">
          <button class="btn w-100" data-toggle="modal" (click)="novo()" data-target="#modal-campeonato">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
  
  <div class="col-12 m-0">
    <ngx-datatable
    #table
    class="material"
    [columnMode]="'flex'"
    [columns]="columns"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="rows"
    [externalPaging]="true"
    [limit]="pagination.limit"
    [count]="pagination.count"                
    [offset]="pagination.offset"
    [scrollbarH]="'false'"
    [loadingIndicator]="loadingIndicator"
    (page)="setPage($event)">
    <ngx-datatable-column name="Nome" [flexGrow]="14">
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        <span>
          {{row.nome}}
        </span>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Ações" [flexGrow]="1">
      <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
        <a data-toggle="modal" (click)="edit(row)" data-target="#modal-campeonato">
          <i class="fa fa-lg fa-pencil-square-o" aria-hidden="true"></i>
        </a>
      </ng-template>
    </ngx-datatable-column>
    </ngx-datatable>
  </div>   
</div>

<!-- Modal Campeonato -->
<div class="modal gameboll-theme-modal" id="modal-campeonato">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header rounded-0">
          <h5 class="modal-title">Campeonato</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
            <div class="col-12 text-center mb-3">
              <div class="col-12">
                <img class="image-escudo" src="assets/img/default.png" alt="Escudo do campeonato">
              </div>
            </div>

            <form class="form-modal" method="post" action="">
              <div class="row">
                <div class="form-group col-sm-12">
                  <label>Nome</label>
                  <input type="text" name="nome" (keyup.enter)="submit()" [(ngModel)]="campeonato.nome" class="form-control" placeholder="nome">
                </div>
              </div>
            </form>

            <div class="row">
              <div class="col-md-4">
                <a class="btn" (click)=submit()>Salvar</a>
              </div>
              <div class="col-md-8">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
