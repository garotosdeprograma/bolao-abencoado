<div class="cadastro d-flex justify-content-center">
  <div class="imagem-fundo d-flex justify-content-center align-items-center">
    <img src="../../assets/img/bola.jpg" alt="imagem de fundo">
  </div>

  <div class="col-sm-7 mt-5 mb-5 formulario">
    <div class="text-center mb-5">
      <h2 class="font-weight-bold">
        Venha jogar com a gente!
      </h2>
      <p>
        Preencha todos os campos abaixo para realizar seu cadastro.
      </p>
    </div>
    <div>
      <form class="mb-5">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" placeholder="nome">
          </div>
          <div class="form-group col-md-6">
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" class="form-control" placeholder="sobrenome">
          </div>
          <div class="col-md-6">
            <label>Email</label>
            <div class="input-group mb-2 mb-sm-0">
              <div class="input-group-addon">@</div>
              <input type="email" name="email" class="form-control" placeholder="exemplo@email.com">
            </div>
          </div>

          <div class="form-group col-md-6">
            <label>Telefone</label>
            <input type="text" name="telefone" class="form-control" placeholder="(xx) 9xxxx-xxxx">
          </div>

          <div class="form-group col-md-6">
            <label>Senha</label>
            <input type="password" name="senha" class="form-control" placeholder="Senha">
          </div>

          <div class="form-group col-md-6">
            <label>Confirmar Senha</label>
            <input type="password" name="confirmar-senha" class="form-control" placeholder="digite a senha novamente">
          </div>

        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn button">Cadastrar</button>
        </div>
      </form>

    </div>
  </div>
</div>
